name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package assembly:single -DskipTests

    - name: Rename JAR file
      run: mv target/mysudoku-*-jar-with-dependencies.jar target/mysudoku.jar

    - name: Prepare docs folder
      run: |
        # Copy JAR to docs folder
        cp target/mysudoku.jar docs/mysudoku.jar
        
        # Copy assets to docs folder
        mkdir -p docs/assets
        cp src/main/resources/images/iconhd.png docs/assets/
        cp src/main/resources/images/icon_final.jpeg docs/assets/
        cp src/main/resources/images/winCup.png docs/assets/

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: mysudoku-jar
        path: target/mysudoku.jar

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: mysudoku-jar

    - name: Set up JDK 21 for jpackage
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Create Windows EXE with jpackage
      run: |
        jpackage --input . --name MySudoku --main-jar mysudoku.jar --type app-image --app-version 2.0 --vendor "Alexy Vanot" --description "A JavaFX Sudoku Game" --dest output
      shell: cmd

    - name: Create ZIP for Windows
      run: |
        Compress-Archive -Path output/MySudoku/* -DestinationPath MySudoku-Windows.zip
      shell: pwsh

    - name: Get current date
      id: date
      run: echo "date=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v2.0-${{ steps.date.outputs.date }}
        name: MySudoku v2.0 (${{ steps.date.outputs.date }})
        body: |
