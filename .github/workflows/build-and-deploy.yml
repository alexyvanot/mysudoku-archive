name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package assembly:single -DskipTests

    - name: Rename JAR file
      run: mv target/mysudoku-*-jar-with-dependencies.jar target/mysudoku.jar

    - name: Prepare docs folder
      run: |
        # Copy JAR to docs folder
        cp target/mysudoku.jar docs/mysudoku.jar
        
        # Copy assets to docs folder
        mkdir -p docs/assets
        cp src/main/resources/images/iconhd.png docs/assets/
        cp src/main/resources/images/icon_final.jpeg docs/assets/
        cp src/main/resources/images/winCup.png docs/assets/

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: mysudoku-jar
        path: target/mysudoku.jar

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: mysudoku-jar

    - name: Create EXE with Launch4j
      uses: TheBrokenRail/launch4j-action@v1
      with:
        jar: mysudoku.jar
        output: MySudoku.exe
        minVersion: "11"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v2.0-${{ steps.date.outputs.date }}
        name: MySudoku v2.0 (${{ steps.date.outputs.date }})
        body: |
          ## MySudoku - Remastered Edition
          
          ### Download
          
          **Windows:** Download `MySudoku.exe` (requires Java 11+)
          
          **Other OS:** Download `mysudoku.jar` and run with `java -jar mysudoku.jar`
        files: |
          mysudoku.jar
          MySudoku.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
