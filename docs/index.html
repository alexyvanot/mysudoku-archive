<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySudoku</title>
    <link rel="icon" type="image/png" href="assets/iconhd.png">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        img.logo {
            width: 120px;
            border-radius: 16px;
        }
        h1 {
            margin: 20px 0 10px;
        }
        p {
            color: #888;
        }
        .download-btn {
            display: inline-block;
            margin: 30px 0;
            padding: 15px 40px;
            background: #8875df;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #9985ef;
        }
        .info {
            color: #666;
            font-size: 0.9rem;
        }
        a {
            color: #8875df;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/iconhd.png" alt="MySudoku" class="logo">
        <h1>MySudoku</h1>
        <p>A Sudoku game built with JavaFX</p>
        
        <a href="download" class="download-btn">Download</a>
        
        <p class="info">Requires Java 11+</p>
        <p class="info"><a href="https://github.com/alexyvanot/mysudoku-archive">View on GitHub</a></p>
    </div>
</body>
</html>
