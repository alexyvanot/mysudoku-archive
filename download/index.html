<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=../mysudoku.jar">
    <title>Downloading MySudoku...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #242424, #1a1a2e);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        h1 {
            background: linear-gradient(to right, #8875df, #96ace6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: #888;
            margin-top: 20px;
        }
        a {
            color: #8875df;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(136, 117, 223, 0.3);
            border-top-color: #8875df;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Downloading MySudoku...</h1>
        <p>Your download should start automatically.</p>
        <p>If not, <a href="../mysudoku.jar">click here to download manually</a>.</p>
        <p style="margin-top: 40px; font-size: 0.9rem;">
            <a href="../">‚Üê Back to homepage</a>
        </p>
    </div>
</body>
</html>
